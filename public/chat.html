<!DOCTYPE html>
<html>

<head>
    <title>RA Chat App</title>
    <link rel="icon" href="/img/favicon.png">
    <link rel="stylesheet" href="/css/styles.css">
</head>

<body>

    <div class="chat">
        <div id="sidebar" class="chat__sidebar">
            <script id="sidebar-template" type="text/html">
                <h2 id="room-title">{{room}}</h2>
                <h3 id="list-title">Users</h3>
                <ul class="users">
                    {{#users}}
                     {{username}}
                    {{/users}}
                </ul>
            </script>
        </div>
        <div class="chat__main">
            <div id="messages" class="chat__messages"></div>
            <div class="compose">
                <form id="message-form">
                    <input name="message" placeholder="Enter message...." required autocomplete="off">
                    <button>Submit</button>
                </form>
                <button id="send-location">Send Location</button>
            </div>
        </div>
    </div>

    <script id="message-template" type="text/html">
        <div class="message">
            <p>
                <span class="message__name">{{username}}</span>
                <span class="message__meta">{{createdAt}}</span>
            </p>
            <p>{{message}}</p>
        </div>
            
        </script>

    <script id="location-template" type="text/html">
            <div class="message">
                <p>
                    <span class="message__name">{{username}}</span>
                    <span class="message__meta">{{createdAt}}</span>
                </p>
                <p><a href="{{url}}" target="_blank">My Current Location</a></p>
            </div>
        </script>


    <script src="https://unpkg.com/mustache@latest"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.2/qs.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
